<p>Dashboard with charts for statistic of all Pis</p>
<ul>
  <li *ngFor="let pi of pis">
    {{pi.name}}
    <button (click)="removePi(pi.id)">delete</button>
    <button [routerLink]="['/admin/' + pi.name +'/edit']">edit</button>
    <ul>
      <li>
        <a [routerLink]="['/planning/' + pi.name +'/board']">Programm Board</a>
      </li>
      <li *ngFor="let teamBoard of getBoards(pi.teamBoardIds)">
        <a [routerLink]="['/planning/' + pi.name + '/board/' + teamBoard.name]">
          {{teamBoard.name}}
        </a>
      </li>
    </ul>
  </li>
</ul>

<p>
  <button [routerLink]="['/admin/pi/new']">New PI</button>
</p>
