<div class="header">
  <div class="title" *ngIf="show">{{colHeader.title}}</div>
  <a class="title" *ngIf="!show" (click)="toggle($event)">{{colHeader.title}}</a>
  <button
    *ngIf="show"
    pButton
    pRipple
    pimShowOnHover
    containerSelector="th#column-header-{{index}}"
    [additionalShowOn]="menu.visible"
    type="button"
    icon="pi pi-ellipsis-h"
    class="p-button-text"
    (click)="toggle($event)"
  ></button>
  <p-menu #menu [popup]="true" [model]="menuItems" appendTo="body"></p-menu>
</div>
<div
  class="item-preview"
  *ngIf="showItemPreview"
  [style.visibilty]="selectedSource ?  'visible' : 'hidden'"
>
  <a
    *ngIf="selectedSource"
    title="{{selectedSource.title}}"
    (click)="openSourceUrl(selectedSource.id)"
  >
    <i class="pi pi-circle-on" [ngClass]="getColorClass(selectedSource)"></i>
    #{{selectedSource.id}} {{selectedSource.title}}
  </a>
</div>
