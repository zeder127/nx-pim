<mat-sidenav-container cdkDropListGroup>
  <mat-sidenav #sidenav mode="side" position="end" opened>
    <div style="width: 200px;">
      <pim-sources-list *ngIf="sourceCards" [sources]="sourceCards"></pim-sources-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <button (click)="sidenav.toggle(); updateConnections()">Toggle</button> -->
    <p-table
      [value]="rows"
      [columns]="columns"
      frozenWidth="200px"
      styleClass="p-datatable-gridlines"
      [scrollable]="true"
      scrollHeight="flex"
      [autoLayout]="true"
    >
      <ng-template pTemplate="frozenheader">
        <tr height="100px">
          <th style="width: 200px;"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="frozenbody" let-row let-rowIndex="rowIndex">
        <tr [style.height.px]="bodyRowHeights[rowIndex]">
          <td><pim-row-header [model]="row"></pim-row-header></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of columns" style="width: 300px;" />
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr height="100px">
          <th *ngFor="let col of columns">
            <pim-column-header
              [model]="col"
              [linkedSourceType]="colLinkSourceType"
            ></pim-column-header>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-rowIndex="rowIndex" let-columns="columns">
        <tr #bodyRow>
          <td height="1px" *ngFor="let col of columns; index as columnIndex">
            <pim-card-container
              [style.min-height]="'100%'"
              [cards]="getCell(rowIndex, columnIndex)"
              (load)="onLoad($event)"
              (insert)="onInsert($event, rowIndex, columnIndex)"
              (remove)="onRemove($event, rowIndex, columnIndex)"
              (dragOut)="onDragOut($event, rowIndex, columnIndex)"
            ></pim-card-container>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </mat-sidenav-content>
</mat-sidenav-container>
