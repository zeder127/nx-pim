<p-table
  [value]="rows"
  [columns]="columns"
  styleClass="p-datatable-gridlines"
  cdkDropListGroup
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th></th>
      <th *ngFor="let col of columns">
        {{col.text}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row let-rowIndex="rowIndex" let-columns="columns">
    <tr>
      <td>{{row.text}}</td>
      <td *ngFor="let col of columns; index as columnIndex">
        <pim-card-container
          [cards]="getCell(rowIndex, columnIndex)"
          (load)="onLoad()"
        ></pim-card-container>
      </td>
    </tr>
  </ng-template>
</p-table>
