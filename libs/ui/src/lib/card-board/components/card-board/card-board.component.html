<mat-sidenav-container class="example-container" cdkDropListGroup>
  <mat-sidenav #sidenav mode="side" position="end" opened>
    <div style="width: 200px;">
      <pim-sources-list *ngIf="sourceCards" [sources]="sourceCards"></pim-sources-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <button (click)="sidenav.toggle(); updateConnections()">Toggle</button> -->
    <p-table [value]="rows" [columns]="columns" styleClass="p-datatable-gridlines">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th></th>
          <th *ngFor="let col of columns">
            {{col.text}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-rowIndex="rowIndex" let-columns="columns">
        <tr>
          <td><pim-row-header [model]="row"></pim-row-header></td>
          <td *ngFor="let col of columns; index as columnIndex">
            <pim-card-container
              [cards]="getCell(rowIndex, columnIndex)"
              (load)="onLoad($event)"
              (insert)="onInsert($event)"
              (remove)="onRemove($event)"
              (dragOut)="onDragOut($event)"
            ></pim-card-container>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </mat-sidenav-content>
</mat-sidenav-container>
