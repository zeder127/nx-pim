<div class="p-gird container" [sortablejs]="cards" [sortablejsOptions]="sortableOptions">
  <pim-card
    class="p-col"
    *ngFor="let card of cards"
    [card]="card"
    id="{{card.linkedWitId}}"
    (load)="onLoad()"
    (remove)="removeCard($event)"
    (open)="openSourceUrl($event)"
  ></pim-card>
</div>
<button class="btn-new" (click)="addCard()">+</button>
