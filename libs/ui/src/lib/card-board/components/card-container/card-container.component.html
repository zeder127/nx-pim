<div
  class="container"
  cdkDropList
  #cardContainer="cdkDropList"
  [cdkDropListData]="cardsSeq"
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <pim-card
    [card]="card"
    id="{{card.linkedWitId}}"
    *ngFor="let card of cards"
    cdkDrag
    [cdkDragData]="card"
    (cdkDragStarted)="dragStart($event)"
    (cdkDragMoved)="dragMove($event)"
    (cdkDragDropped)="dragDropped($event)"
    (load)="onLoad()"
    (remove)="removeCard($event)"
    (open)="openSourceUrl($event)"
  ></pim-card>
</div>

<button class="btn-new" (click)="addCard()">+</button>
