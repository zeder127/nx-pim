<div
  class="p-gird card-container"
  [sortablejs]="cards"
  [sortablejsOptions]="sortableOptions"
>
  <pim-card
    class="p-col"
    *ngFor="let card of cards; let i=index"
    [card]="card"
    id="{{card.linkedWitId}}"
    (load)="onLoad()"
    (delete)="deleteCard($event, i)"
    (open)="openSourceUrl($event)"
  ></pim-card>
</div>
<button class="btn-new" (click)="addCard()">+</button>
