<div class="container" [sortablejs]="cards" [sortablejsOptions]="sortableOptions">
  <pim-card
    *ngFor="let card of cards"
    class="test-pim-card"
    [card]="card"
    id="{{card.linkedWitId}}"
    (load)="onLoad()"
    (remove)="removeCard($event)"
    (open)="openSourceUrl($event)"
  ></pim-card>
