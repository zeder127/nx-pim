<div
  class="card-content"
  @cardInsertRemoveTrigger
  sortablejs
  [sortablejsOptions]="containerOptions"
  (drop)="onDrop()"
>
  <a class="header" (click)="openSourceUrl(card.linkedWitId)">
    <b class="id">{{card.linkedWitId}}</b>
    <span class="title" *ngIf="zoomLevel >= 0.4">
      {{card.text}}
    </span>
  </a>
  <button
    pimShowOnHover
    [additionalShowOn]="menu.visible"
    pButton
    class="btn-menu p-button-outlined"
    icon="pi pi-ellipsis-h"
    (click)="menu.toggle($event)"
  ></button>
  <p-slideMenu
    #menu
    [popup]="true"
    appendTo="body"
    styleClass="card-menu"
    [model]="menuItems"
    [viewportHeight]="200"
    [menuWidth]="200"
    (onShow)="initMenuItems()"
    (onHide)="resetMenuItems()"
  ></p-slideMenu>
  <button
    draggable="true"
    (dragstart)="onStart($event)"
    (drag)="onDrag($event)"
    (dragend)="onEnd()"
    pimShowOnHover
    pButton
    id="{{idPrefix + card.linkedWitId}}"
    class="btn-drag-handle p-button-outlined"
    icon="pi pi-arrow-right"
    iconPos="left"
  ></button>

  <!--TODO menu-->
  <!-- <p-menu #menu [popup]="true" [appendTo]="anchor" [model]="menuItems"></p-menu> -->
</div>
