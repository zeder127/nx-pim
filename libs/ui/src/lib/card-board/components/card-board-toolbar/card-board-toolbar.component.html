<p-toolbar class="card-board-toolbar">
  <div class="p-toolbar-group-left">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-chevron-down"
      iconPos="right"
      [label]="currentBoardName"
      class="p-button-text board-switcher"
      (click)="boardSwitcher.toggle($event)"
      title="Select a board"
    ></button>
    <p-menu
      #boardSwitcher
      [model]="boardItems"
      [popup]="true"
      appendTo="body"
      styleClass="switcher-menu"
    ></p-menu>
  </div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-sliders-h"
      class="p-button-text p-mr-2"
      title="Board Settings"
      (click)="settingMenu.toggle($event)"
    ></button>
    <p-menu
      #settingMenu
      [popup]="true"
      [model]="settingMenuItems"
      appendTo="body"
    ></p-menu>
    <div
      class="p-overlay-badge p-mr-2 coworker-badge"
      (click)="coworkerMenu.toggle($event)"
    >
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-users"
        class="p-button-text"
        title="Show users working on this board"
      ></button>
      <span class="p-badge" *ngIf="(coworkerMenuItems$ | async)?.length>1">
        {{(coworkerMenuItems$ | async)?.length}}
      </span>
    </div>
    <p-menu
      #coworkerMenu
      [popup]="true"
      [model]="coworkerMenuItems$ | async"
      appendTo="body"
    ></p-menu>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-{{sidenavOpened ? 'chevron-right' : 'chevron-left'}}"
      class="p-button-text"
      (click)="toggleWitSidebar()"
      title="{{sidenavOpened ? 'Collapse': 'Expand'}} Backlog explorer"
    ></button>
  </div>
</p-toolbar>
