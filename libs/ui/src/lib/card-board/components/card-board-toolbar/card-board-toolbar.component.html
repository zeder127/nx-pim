<p-toolbar class="card-board-toolbar">
  <div class="p-toolbar-group-left">
    dropdown for board
  </div>
  <div class="p-toolbar-group-right">
    <div
      class="p-overlay-badge p-mr-2 coworker-badge"
      *ngIf="(coworkerMenuItems$ | async)?.length>1"
    >
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-users"
        class="p-button-text"
        (click)="menu.toggle($event)"
        title="Show users working on this board"
      ></button>
      <span class="p-badge">{{(coworkerMenuItems$ | async)?.length}}</span>
    </div>
    <p-menu
      #menu
      [popup]="true"
      [model]="coworkerMenuItems$ | async"
      appendTo="body"
    ></p-menu>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-angle-right"
      class="p-button-text"
      (click)="toggleWitSidebar()"
      title="Collapse Backlog explorer"
    ></button>
  </div>
</p-toolbar>
