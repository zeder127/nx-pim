<p-toolbar class="card-board-toolbar">
  <div class="p-toolbar-group-left">
    placeholder to board-switcher
  </div>
  <div class="p-toolbar-group-right">
    <div class="p-overlay-badge p-mr-2 coworker-badge">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-users"
        class="p-button-text"
        (click)="menu.toggle($event)"
        title="Show users working on this board"
      ></button>
      <span class="p-badge" *ngIf="(coworkerMenuItems$ | async)?.length>1">
        {{(coworkerMenuItems$ | async)?.length}}
      </span>
    </div>
    <p-menu
      #menu
      [popup]="true"
      [model]="coworkerMenuItems$ | async"
      appendTo="body"
    ></p-menu>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-bars"
      class="p-button-text"
      (click)="toggleWitSidebar()"
      title="Expand/Collapse Backlog explorer"
    ></button>
  </div>
</p-toolbar>
